<div class="header-wrapper">
  <div (click)="onChangeNav()" class="hamburgerMenu">
    <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
  </div>
  <a [routerLink]="dashboard" class="company-logo">
    <img src="../../../assets/SkillAmp.png" alt="">
  </a>
  <mat-icon routerLink="/messages" matTooltip="Notifications" class="messages">notifications</mat-icon>

  <button mat-button [matMenuTriggerFor]="menu">
    {{user?.firstName}} {{user?.lastName}}
  </button>
  <mat-menu #menu="matMenu">
    <button routerLink="/profile" mat-menu-item>Profile</button>
    <button mat-menu-item (click)="authService.logout()">Logout</button>
  </mat-menu>
</div>
