<div class="container-fluid">
  <div class="rows">
    <div class="col-lg-12">
      <div class="login-wrapper">
        <img class="companyLogo" src="../../assets/dog blue logo.png" alt="">
        <div class="card">
          <div class="card-body">
            <div class="alert alert-danger" role="alert" *ngIf="invalidLogin">
              Invalid username and/or password.
            </div>
            <form (ngSubmit)="login(f.value)" #f="ngForm">
              <div class="form-group">
                <input 
                type="email" 
                class="form-control" 
                id="username" 
                placeholder="Enter Username"
                ngModel
                name="username"
                #username="ngModel"
                required
                >
              </div>
                        
              <div class="form-group">
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password" 
                ngModel 
                name="password" 
                #password="ngModel">
              </div>
          
              <button type="submit" class="btn" >Login</button>
              </form>  
            </div>
          </div>
      </div>  
    </div>
  </div>
</div>
