<div class="container-fluid rating-wrapper">
    <div class="row">
      <div class="col-lg-12">
          <h4>Overall Rating </h4>
          <span>({{numberOfReviews}} Reviews)</span>        
      </div>
      <div class="col-lg-12">
        <h1>{{overallRating}}</h1>
        <rating [(ngModel)]="overallRating"
          [max]="10"
          [readonly]="true">
        </rating>
      </div>
    </div>
