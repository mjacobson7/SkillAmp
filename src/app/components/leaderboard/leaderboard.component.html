  <div class="card-header">
    <p>Leaderboard</p>
  </div>

  <div class="card-body">
    <app-table 
      *ngIf="leaderboard" 
      [rows]="leaderboard"  
      [columns]="columns"
      [enableFilter]="false"
      [pageSizeOptions]="[10,25,50,100]" 
      [pageSize]="page.pageSize" 
      [length]="page.length" 
      [pageNumber]="page.pageNumber" 
      [orderBy]="page.orderBy" 
      [orderDir]="page.orderDir" 
      (pageCallback)="onPage($event)">
    </app-table>
