  </div>

    routerLinkActive="selected-row">
    <i class="fa fa-comment fa-fw icon" aria-hidden="true"></i>
    <span class="side-nav-menu-item" [hidden]="!openSideNav">Surveys</span>
  </div>

  <div matTooltip="{{openSideNav ? '' : 'Profile'}}" [matTooltipPosition]="position" routerLink="/profile" class="sidebar-nav"
    routerLinkActive="selected-row">
    <i class="fa fa-user fa-fw icon" aria-hidden="true"></i>
    <span class="side-nav-menu-item" [hidden]="!openSideNav">Profile</span>
  </div>

  <div (click)="onSupervisorToolsOpen()" matTooltip="{{openSideNav ? '' : 'Supervisor Tools'}}" [matTooltipPosition]="position"
    class="sidebar-nav" [ngClass]="{'subItemActive' : manageUsers.isActive || teamSurveys.isActive }">
    <i class="fa fa-briefcase fa-fw icon" aria-hidden="true"></i>
    <span class="side-nav-menu-item" [hidden]="!openSideNav">Supervisor Tools</span>
    <i [ngClass]="supervisorMenuOpen ? 'fa fa-angle-down icon subMenuIcon' : 'fa fa-angle-right icon subMenuIcon' " aria-hidden="true"></i>
  </div>

  <div class="subMenu" [ngClass]="{'supervisorMenu': supervisorMenuOpen}">

    <div matTooltip="{{openSideNav ? '' : 'Team Surveys'}}" [matTooltipPosition]="position" routerLink="/supervisor_tools/team_surveys"
      routerLinkActive="selected-row" #teamSurveys="routerLinkActive" class="sub-sidebar-nav">
      <span class="side-nav-menu-item" [hidden]="!openSideNav">Team Surveys</span>
    </div>

    <div matTooltip="{{openSideNav ? '' : 'Manage Users'}}" [matTooltipPosition]="position" routerLink="/supervisor_tools/manage_users"
      routerLinkActive="selected-row" #manageUsers="routerLinkActive" class="sub-sidebar-nav">
      <span class="side-nav-menu-item" [hidden]="!openSideNav">Manage Users</span>
    </div>

  </div>

  <div (click)="onSystemManagementOpen()" matTooltip="{{openSideNav ? '' : 'Training'}}" [matTooltipPosition]="position" class="sidebar-nav"
    [ngClass]="{'subItemActive' : notifications.isActive || permissions.isActive}">
    <i class="fa fa-cogs fa-fw icon" aria-hidden="true"></i>
    <span class="side-nav-menu-item" [hidden]="!openSideNav">System Management</span>
    <i [ngClass]="systemManagementOpen ? 'fa fa-angle-down icon subMenuIcon' : 'fa fa-angle-right icon subMenuIcon' " aria-hidden="true"></i>
  </div>

  <div class="subMenu" [ngClass]="{'systemMenu': systemManagementOpen}">

    <div matTooltip="{{openSideNav ? '' : 'Notifications'}}" [matTooltipPosition]="position" routerLink="/system_management/notifications"
      routerLinkActive="selected-row" #notifications="routerLinkActive" class="sub-sidebar-nav">
      <span class="side-nav-menu-item" [hidden]="!openSideNav">Notifications</span>
    </div>

    <div matTooltip="{{openSideNav ? '' : 'Permissions'}}" [matTooltipPosition]="position" routerLink="/system_management/permissions"
      routerLinkActive="selected-row" #permissions="routerLinkActive" class="sub-sidebar-nav">
      <span class="side-nav-menu-item" [hidden]="!openSideNav">Permissions</span>
    </div>

  </div>



</div>
