<div class="container-fluid rating-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <app-feedback-filters></app-feedback-filters>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-review-card [feedback]="feedback"></app-review-card>
    </div>
  </div>
  <hr>
  <mat-paginator 
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50, 100]"
    (page)="pageEvent = onPageEvent($event)"
    >
</mat-paginator>

</div>
