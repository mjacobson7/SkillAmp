<div class="row">
  <div class="col-xs-12 col-lg-6 col-xl-6" *ngFor="let review of feedback; let i = index">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <ngb-rating [rate]="review.rating" [starTemplate]="t" [readonly]="true" max="5">
            <ng-template #t let-fill="fill">
              <span class="star" [class.full]="fill === 100">
                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
              </span>
            </ng-template>
          </ngb-rating>
          <span class="text-muted">{{review.customerName}}</span>
          <br>
          <span class="text-muted">Posted: {{review.created | date}}</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="What customer liked">thumb_up</mat-icon>
            </ng-template>
            <div>
              {{review.like}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="What customer disliked">thumb_down</mat-icon>
            </ng-template>
            <div>
              {{review.dislike}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="Advice for agent">poll</mat-icon>
            </ng-template>
            <div>
              {{review.agentAdvice}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="Reason for Purchase/Non-Purchase">attach_money</mat-icon>
            </ng-template>
            <div>
              {{review.purchaseReason}}
            </div>
          </mat-tab>
        </mat-tab-group>

      </mat-card-content>

    </mat-card>

  </div>
</div>
