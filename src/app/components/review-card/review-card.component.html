<div class="row">
  <div class="col-xs-12 col-lg-6 col-xl-6" *ngFor="let review of survey; let i = index">

    <div class="card">
      <div class="survey">

        <div class="cardHeader">
          <div class="rating" [ngClass]="{'goodScore': review.rating === 4 || review.rating === 5, 'averageScore': review.rating === 2 || review.rating === 3, 'poorScore': review.rating === 1 }">
            <span>{{review.rating}}</span>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <span class="text-muted date">{{review.createdAt | date: 'longDate'}}</span>
        </div>

        <div class="survey-body">
          <mat-tab-group>

            <mat-tab>
              <ng-template mat-tab-label>
                <i matTooltip="What customer liked" class="fa fa-thumbs-up" aria-hidden="true"></i>
              </ng-template>
              <div>
                {{review.like}}
              </div>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <i matTooltip="What customer disliked" class="fa fa-thumbs-down" aria-hidden="true"></i>
              </ng-template>
              <div>
                {{review.dislike}}
              </div>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <i matTooltip="Advice for agent" class="fa fa-comment" aria-hidden="true"></i>
              </ng-template>
              <div>
                {{review.adviceForAgent}}
              </div>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <i matTooltip="Reason for Purchase/Non-Purchase" class="fa fa-shopping-cart" aria-hidden="true"></i>
              </ng-template>
              <div>
                {{review.purchaseReason}}
              </div>
            </mat-tab>

          </mat-tab-group>

        </div>

      </div>
    </div>

  </div>
</div>
