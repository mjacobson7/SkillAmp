<!-- <div class="container-fluid"> -->
<div class="row">
  <div class="col-xs-12 col-lg-6 col-xl-4" *ngFor="let review of feedback">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <rating [(ngModel)]="review.rating" [max]="5" [readonly]="true"></rating>
        </mat-card-title>
      </mat-card-header>
      <!-- <mat-divider></mat-divider> -->
      <mat-card-content>
        <mat-tab-group>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="What customer liked">thumb_up</mat-icon>
            </ng-template>
            <div>
              {{review.like}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="What customer disliked">thumb_down</mat-icon>
            </ng-template>
            <div>
              {{review.dislike}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="Advice for agent">poll</mat-icon>
            </ng-template>
            <div>
              {{review.advice}}
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matTooltip="Reason for Purchase/Non-Purchase">attach_money</mat-icon>
            </ng-template>
            <div>
              {{review.productDescription}}
            </div>
          </mat-tab>
        </mat-tab-group>

      </mat-card-content>
    </mat-card>






  </div>
</div>
<!-- </div> -->
